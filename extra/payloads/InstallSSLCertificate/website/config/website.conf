<VirtualHost *:80>
	ServerName website.here
	ServerAdmin webmaster@website.here
	DocumentRoot /var/www/website/html/
	
	ErrorLog /var/www/website/logs/error.log
	CustomLog /var/www/website/logs/access.log combined

	<FilesMatch "\.php$">
	  SetHandler application/x-httpd-php
	</FilesMatch>
</VirtualHost>
