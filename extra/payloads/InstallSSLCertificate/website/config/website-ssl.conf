<VirtualHost *:443>
	ServerName website.here
	ServerAdmin webmaster@website.here
	DocumentRoot /var/www/website/html/
	
	ErrorLog /var/www/website/logs/ssl-error.log
	CustomLog /var/www/website/logs/ssl-access.log combined
	
	SSLEngine on
	SSLCertificateFile      /var/www/website/ssl/website-certificate.pem
	SSLCertificateKeyFile   /var/www/website/ssl/website-privateKey.pem
	SSLCertificateChainFile /var/www/website/ssl/website-fullChain.pem
</VirtualHost>
